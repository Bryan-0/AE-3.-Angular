<main class="p-10 flex flex-col gap-8 items-center">
  <h1 class="text-xl font-bold text-gray-800">Mis Videojuegos</h1>

  <div class="flex items-center gap-4">
    <div class="flex flex-wrap items-center justify-center gap-4">
      <div
        *ngFor="let juego of videojuegos"
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow hover:ring hover:ring-yellow-300"
      >
        <a routerLink="/videojuego/{{ juego.id }}">
          <img
            class="rounded-t-lg"
            src="{{ juego.image }}"
            alt="skyrim"
            width="400"
            height="400"
          />
          <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
              {{ juego.titulo }}
            </h5>
            <p class="flex gap-1 items-center">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Star_icon_stylized.svg/2153px-Star_icon_stylized.svg.png"
                width="20"
              />Valoraci√≥n: {{ juego.valoracionMedia }} / 5
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>
